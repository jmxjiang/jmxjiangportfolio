<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jmx-jiang</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='/favicon/logo.png') }}" />
  </head>
  <body class="vertical">
    <div class="computer-face">
      <div class="eyes">
        <div class="eye first"></div>
        <div class="eye second"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <p class="text">{{ msg }}</p>
    <div>
      {% if not is_first %}
      <button type="button" onclick="window.location.href = `{{ url_for('chat', msg=id-1) }}`">Previous</button>
      {% endif %} {% if show %}
      <button type="button" onclick="window.location.href = `{{ url_for('chat', msg=id+1) }}`">Next</button>
      {% else %}
    </div>
    <address class="meta-info">
      <p>jiangjaydenjmx@gmail.com</p>
      <a href="https://github.com/jmxjiang" target="_blank" rel="noopener">GitHub</a>
      <a href="https://stackoverflow.com/users/25248452/jmx-jiang" target="_blank" rel="noopener">Stack Overflow</a>
    </address>
    <img class="egg" src="{{ url_for('static', filename='/imgs/egg.png') }}" alt="egg" width="15" height="17" />
    {% endif %}
  </body>
</html>
