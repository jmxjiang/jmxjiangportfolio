{% include 'heading.html' %}
  <body class="vertical">
    <div class="computer-face">
      <div class="eyes">
        <div class="eye first"></div>
        <div class="eye second"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <p class="text">{{ msg }}</p>
    {% if not is_first or is_not_last %}
    <nav>
      {% if not is_first %}
      <button type="button" onclick="window.location.href = `{{ url_for('chat', msg=id-1) }}`">Previous</button>
      {% endif %} {% if is_not_last %}
      <button type="button" onclick="window.location.href = `{{ url_for('chat', msg=id+1) }}`">Next</button>
      {% endif %}
    </nav>
    {% endif %}
    {% if not is_not_last %}
    <address class="meta-info">
      <p>jiangjaydenjmx@gmail.com</p>
      <a href="https://github.com/jmxjiang" target="_blank" rel="noopener">GitHub</a>
      <a href="https://stackoverflow.com/users/25248452/jmx-jiang" target="_blank" rel="noopener">Stack Overflow</a>
    </address>
    <!-- Don't ask me why this egg exists. -->
    <a href="{{ url_for('egg') }}">
      <img class="egg" src="{{ url_for('static', filename='imgs/egg.png') }}" alt="egg" width="3%" />
    </a>
    {% endif %}
  </body>
</html>
